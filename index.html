<!doctype html>
<html lang="en">
    <head>
        <title>Form Validation</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    </head>
    <body >
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-12 mx-auto mt-2">
                    <div class="card card-body bg-dark">
                        <h1 class="display-4 text-light">User Form</h1>
                        <hr class="bg-light">

                        <form>

                            
                            <div class="from-group row mt-2">
                                <label class="display-4 text-light col-md-3 col-sm-4" style="font-size: 1.5em;" >Name :</label>
                                <input type='text' class='form-control col-md-6 col-sm-6' id="name" placeholder="Name">
                                <div class="invalid-feedback">
                                    Name must between 2 and 10 character
                                </div>
                            </div>
                       
                            <div class="from-group row mt-2">
                                <label class="display-4 text-light col-md-3 col-sm-4" style="font-size: 1.5em;" >Zip Code :</label>
                                <input type='text' class='form-control col-md-6 col-sm-6' id="zipcode" placeholder="Zip Code">
                                <div class="invalid-feedback">
                                    Enter a valid Zip Code
                                </div>
                            </div>
                        
                            <div class="from-group row mt-2">
                                <label class="display-4 text-light col-md-3 col-sm-4" style="font-size: 1.5em;" >Email :</label>
                                <input type='text' class='form-control col-md-6 col-sm-6' id="email" placeholder="Email">
                                <div class="invalid-feedback">
                                    Enter a valid email
                                </div>
                            </div>
                       
                            <div class="from-group row mt-2">
                                <label class="display-4 text-light col-md-3 col-sm-4" style="font-size: 1.5em;" >Phone :</label>
                                <input type='text' class='form-control col-md-6 col-sm-6' id="phone" placeholder="Phone Number">
                                <div class="invalid-feedback">
                                    Enter a valid phone number
                                </div>
                            </div>
                            <input type="submit" value="Submit" class="mt-3 btn btn-light">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
